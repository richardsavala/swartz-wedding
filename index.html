<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTC-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWARTZ WEDDING</title>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/2ed964ff0a.js" crossorigin="anonymous"></script>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- header -->
    <header id="home">
        <!-- navbar -->
        <nav id="nav">
            <div class="nav-center">
                <!-- nav header -->
                <div class="nav-header">
                    <h3 class="logo">5-20-2022</h3>
                    <button class="nav-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                </div>
                <!-- links -->
                <div class="links-container">
                    <ul class="links">
                        <li>
                            <a href="#home" class=scroll-links>home</a>
                        </li>
                        <li>
                            <a href="#save-date" class="scroll-links">save the date</a>
                        </li>
                        <li>
                            <a href="#registry" class="scroll-links">registry</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="banner">
            <div class="container">
                <h1>kenny & kendall</h1>
                <p>the wedding</p>
                <a href="https://www.facebook.com/login/web/" class="scroll link btn btn-white">rsvp</a>
            </div>
        </div>
    </header>
    <!-- date -->
    <section id="save-date" class="section">
        <div class="title">
            <h2 class="save-date">save the date<span></span></h2>
        </div>
        <div class="save-date">
            <p>5-20-2022</p>
        </div>
    </section>
    <!-- registry -->
    <section id="registry" class="section">
        <div class="title">
            <h2>gift registry<span></span></h2>
        </div>
        <div class="registry">
            <a href="https://www.target.com/gift-registry/wedding-registry" class="scroll link btn btn-white">browse</a>
        </div>
    </section>
    <!-- footer -->
    <footer class="section">
        <p>
            copyright &copy;
            <span id="date"></span>. all rights reserved
        </p>
    </footer>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
